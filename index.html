<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nik Gohn | Study Projects</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 4rem 1rem 2rem;
        }

        h1 { margin: 0; font-size: 2.5rem; color: #ffffff; }
        header p { color: var(--text-muted); font-size: 1.2rem; margin-top: 0.5rem; }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card h2 { margin: 0 0 1rem 0; color: var(--accent); }
        .card p { color: var(--text-muted); line-height: 1.5; flex-grow: 1; margin: 0 0 1.5rem 0; }
        
        .card a {
            display: inline-block;
            background-color: #238636;
            color: #ffffff;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s;
        }
        .card a:hover { background-color: #2ea043; }

        footer { margin-top: auto; padding: 2rem; color: var(--text-muted); font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <h1>Nikgohn</h1>
        <p>Мои вам соболезнования</p>
    </header>

    <!-- Сюда скрипт будет вставлять проекты -->
    <div class="container" id="projects-container">
        <p style="text-align: center; width: 100%;">Загрузка проектов...</p>
    </div>

    <footer>
        &copy; 2026 Nikgohn. Хостинг на GitHub Pages.
    </footer>

    <script>
        fetch('projects.json')
            .then(response => response.json())
            .then(projects => {
                const container = document.getElementById('projects-container');
                container.innerHTML = '';

                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // Проверяем, внешняя ли это ссылка
                    const isExternal = project.url.startsWith('http');
                    
                    // Если внешняя, добавляем атрибут target="_blank" (открыть в новой вкладке)
                    const targetAttr = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';

                    card.innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.description}</p>
                        <a href="${project.url}" ${targetAttr}>
                            ${isExternal ? 'Перейти на сайт ↗' : 'Перейти к проекту'}
                        </a>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('projects-container').innerHTML = 
                    '<p style="color: #ff7b72;">Ошибка загрузки проектов.</p>';
                console.error('Ошибка:', error);
            });
    </script>
</body>
</html>
